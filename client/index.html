<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <section class="bg-white h-screen w-screen flex items-center justify-center">
        <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
            <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 text-6xl ">Billiards Game!</h1>
            <div class="flex flex-col space-y-2 justify-center items-center">
                <form id="playerForm" action="/newGame" method="POST">
                    <div class="flex-row flex ">
                        <div>
                            <label for="player1" class="block mb-2 text-sm font-medium text-red-700 dark:text-red-500">Player 1 Name</label>
                            <input type="text" id="player1" class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 block w-full p-2.5 dark:text-red-500 dark:placeholder-red-500" placeholder="Mario" required>
                        </div>
                        <div class="mb-6 mx-5">
                            <label for="player2" class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Player 2 Name</label>
                            <input type="text" id="player2" class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500" placeholder="Luigi" required>
                        </div>
                    </div>
                    <button type="submit" class="text-white hover:bg-green bg-gradient-to-r from-red-400 via-red-500 to-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 shadow-lg shadow-red-500/50 font-bold rounded-lg text-4xl w-full px-5 py-10 text-center me-2 mb-2 w-1/2">New Game</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
