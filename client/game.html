<html>
    <head>
        <title> 
            Billiards Game!
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body class="overflow-hidden">
        <!-- Navbar -->
        <nav class="bg-white fixed w-full z-20 top-0 start-0">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-purple-200">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white  rounded-md group-hover:bg-opacity-0">
                        <a href="/">Quit Game</a>
                    </span>
                </button>
            </div>
        </nav>
        <div id="play" class="relative z-90">
            <!-- Main SVG's -->
            <div id="svgContainer" class="bg-transparent w-full h-screen flex items-center justify-center absolute z-10">
                <div id="leftContent" class="w-1/3 h-full flex flex-col justify-center items-center space-y-5 z-2 pointer-events-none select-none">
                    <span id="leftTurn" class="text-white bg-yellow-400 font-bold rounded-lg text-sm me-2 mb-2 w-36 h-12 flex items-center justify-center hidden">
                        <h1 class="font-bold text-xl">
                            My Turn
                        </h1>
                    </span>
                    <img class="h-1/3"  src="/client/images/ash.png" alt="PLAYER 1 IMG NOT LOADED">
                    <span class="text-white bg-blue-600 font-bold rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">
                        {p1Name}
                    </span>
                    <span id="leftBalls" class="text-white bg-emerald-900 font-bold rounded-lg text-sm px-5 py-2.5 me-2 mb-2 w-44 h-16">
                        <h1>Balls to pot:</h1>
                         {player1Balls} 
                    </span>
                </div>
                <div id="tableContent" class="w-1/3 justify-center items-center flex">
                    <div id="interactiveGame" class="z-4 ">
                        <?xml version="1.0" encoding="UTF-8" standalone="no"?>
                        <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
                        "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
                        <svg id="insertFrameHere" height="70vh" viewBox="-25 -25 1400 2750"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"> 
                        />
                            {svgContent}
                        </svg>
                    </div>
                    <div id="animation"  class="z-6 hidden">
                            <!-- Fill in animation content here (toggle hidden between two content boxes)-->

                    </div> 
                </div>
                <div id="rightContent" class="w-1/3 flex h-full flex-col justify-center items-center h-1/2 space-y-5 z-2 pointer-events-none select-none">
                    <span id="rightTurn" class="text-white bg-yellow-400 font-bold rounded-lg text-sm me-2 mb-2 w-36 h-12 flex items-center justify-center hidden">
                        <h1 class="font-bold text-xl">
                            My Turn
                        </h1>
                    </span>
                    <img class="h-1/3 " src="/client/images/gary.png" alt="PLAYER 2 IMG NOT LOADED">
                    <span class="text-white bg-red-600 font-bold rounded-lg text-sm px-5 py-2.5 me-2 mb-2">
                        {p2Name}
                    </span>
                    <span id="rightBalls" class="text-white bg-emerald-900 font-bold rounded-lg text-sm px-5 py-2.5 me-2 mb-2 w-44 h-16">
                        <h1>Balls to pot:</h1>
                        {player2Balls}
                    </span>
                </div>
            </div>

            <!-- Vector SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" class="w-full h-screen absolute pointer-events-none z-20 bg-transparent">
                <defs>
                    <marker id="arrowhead" markerWidth="4" markerHeight="5" refX="0" refY="3.5" orient="auto" markerUnits="strokeWidth">
                        <path d="M10,0 L10,7 L0,3.5 z" fill="black" />
                    </marker>
                </defs>
                <line id="vector" x1="0" y1="0" x2="0" y2="700" stroke-width="5" stroke="black" class="hidden" marker-start="url(#arrowhead)"/>
            </svg>
        </div>
        <div id="winnerModal" class="relative z-100 hidden">
            <div class="flex justify-center items-center w-full h-full z-101">
                <div class="p-4 w-full max-w-md max-h-full z-102">
                    <div class="relative rounded-lg shadow shadow-xl z-103 flex flex-col items-center justify-center py-6 border-2 border-pink-600 ">
                       
                        <div class="p-4 md:p-5 text-center flex flex-col">
                            <h1 id="declareWinner" class="mb-5 text-5xl font-bold bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 inline-block text-transparent bg-clip-text">
                                {winner}
                            </h1>
                        </div>
                        <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-purple-200">
                            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white  rounded-md group-hover:bg-opacity-0">
                                <a href="/">New Game</a>
                            </span>
                        </button>
                    </div>
                </div>
            </div> 
        </div> 
        <!-- Need to embed scripts for loading and interacting with svgs-->
        <script src="/client/game.js"></script>
        <div id="info"  class="hidden">
            <div id="thisPlayersTurn">
                {whosTurnItIs}    
            </div>
            <div id="highBalls">
                
            </div>
        </div>
    </body>
</html>
