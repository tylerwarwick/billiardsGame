<html>
    <head>
        <title> 
            Play Game! 
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body class="overflow-hidden h-screen flex justify-center items-center" >
        <!-- Navbar -->
        <nav class="bg-white fixed w-full z-20 top-0 start-0 ">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-purple-200">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white  rounded-md group-hover:bg-opacity-0">
                        <a href="/">Quit Game</a>
                    </span>
                </button>
            </div>
        </nav>
        <div class="relative">
            
            <!-- h-screen flex items-center justify-center -->
            <!-- bg-transparent w-full h-screen flex flex-col items-center justify-center pt-36 pb-36 absolute z-10 -->
            <!-- Main SVG's -->
            <div id="svgContainer" class="flex justify-center items-center">
                spa
                <?xml version="1.0" encoding="UTF-8" standalone="no"?>
                <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
                "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
                <svg width="700" height="1375" viewBox="-25 -25 1400 2750" class="max-w-full max-h-full">
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <rect width="1350" height="2700" x="0" y="0" fill="#C0D0C0" /> <rect width="1400" height="25" x="-25" y="-25" fill="darkgreen" />
                <rect width="1400" height="25" x="-25" y="2700" fill="darkgreen" />
                <rect width="25" height="2750" x="-25" y="-25" fill="darkgreen" />
                <rect width="25" height="2750" x="1350" y="-25" fill="darkgreen" />
                <circle cx="0" cy="0" r="114" fill="black" />
                <circle cx="0" cy="1350" r="114" fill="black" />
                <circle cx="0" cy="2700" r="114" fill="black" />
                <circle cx="1350" cy="0" r="114" fill="black" />
                <circle cx="1350" cy="1350" r="114" fill="black" />
                <circle cx="1350" cy="2700" r="114" fill="black" />
                <circle cx="675" cy="675" r="28" fill="YELLOW" />
                <circle cx="644" cy="622" r="28" fill="BLUE" />
                <circle cx="705" cy="622" r="28" fill="RED" />
                <circle id="cueBall" cx="677" cy="933" r="28" fill="WHITE" />
                </svg>
            </div>

            <!-- Vector SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" class="w-full h-screen absolute pointer-events-none z-20 bg-transparent">
                <defs>
                    <marker id="arrowhead" markerWidth="5" markerHeight="5" refX="0" refY="3.5" orient="auto" markerUnits="strokeWidth">
                        <path d="M10,0 L10,7 L0,3.5 z" fill="black" />
                    </marker>
                </defs>
                <line id="vector" x1="0" y1="0" x2="0" y2="700" stroke-width="10" stroke="black" class="hidden" marker-start="url(#arrowhead)"/>
            </svg>


        </div>
        <!-- Need to embed scripts for loading and interacting with svgs-->
        <script src="game.js"></script>
    </body>
</html>
